<!DOCTYPE html>
<html lang="ja">
<head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>基礎座学講習（90分）</h2>
            <button id="detailsButton">詳細を見る</button>
            <div id="details" style="display: none;">
                <ul>
                    <li>BBQの文化、歴史</li>
                    <li>人はなぜバーベキューに惹きつけられるのか</li>
                    <li>実は裾野の広いBBQ産業</li>
                    <li>BBQでの地域おこしができる！</li>
                    <li>日本の未来が見える海外の先進的なBBQ事情</li>
                    <li>茶道とBBQの共通点</li>
                    <li>「野外焼き肉」と「BBQ」は違う</li>
                </ul>
            </div>
        </section>
        <section>
            <h2>実技講習　試食有（１２０分）</h2>
            <!-- ここに実技講習の詳細を入れる -->
        </section>
    </main>
    <footer>
        <!-- ここにフッター情報を入れる -->
    </footer>

    <script>
        document.getElementById('detailsButton').addEventListener('click', function() {
            var details = document.getElementById('details');
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        });
    </script>
